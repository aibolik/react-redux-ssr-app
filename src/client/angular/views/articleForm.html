<h3>{{ $ctrl.action === 'EDIT' ? 'Edit article' : 'Create article'}}</h3>
<form ng-submit="$ctrl.action()" name='form'>
  <input name='text' id="new-article" ng-model='$ctrl.article.text' ng-required='true' min20symbols>
  <input ng-if='!form.text.$error.required && !form.text.$error.lengthCheck' type="button" value="{{$ctrl.action === 'EDIT' ? 'Edit article' : 'Add article'}}"
    ng-click="$ctrl.action === 'EDIT' ? $ctrl.onEdit() : $ctrl.onAdd()" />
  <p ng-show='form.text.$error.required'>Text must not be empty</p>
  <p ng-show='form.text.$error.lengthCheck'>Text should be at least 20 symbols</p>
</form>
<div class='loading' ng-class='{"visible": loading}'></div>
